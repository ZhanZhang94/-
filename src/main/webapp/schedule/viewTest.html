<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view 测试</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        $('#submit').click(function () {
            $.ajax({
                url: "/onps/schedule/getProjectScheduleSummarize.do",
                type: "post",
                async: false,
                data: {
                    "projectName": $("#projectName").val(),
                    "level1": $("#level1").val(),//五个地理位置
                    "level2": $("#level2").val(),//二级地理位置
                    "level3": $("#level3").val(),//建设计划
                    "level4": $("#level4").val(),//十几五建设计划
                    "level5": $("#level5").val()//军区军兵种后勤
                },
                success: function (data) {
                    console.log(data);
                    if (data.status == 'S00001') {
                        alert(data.message);
                        /*data.entity={
                            projectName: //项目名

                            level1: //五个地理位置

                            level2: //二级地理位置

                            level3: //建设计划

                            level4: //十几五建设计划

                            level5: //军区军兵种后勤

                            subProjectNumber: //子项目数量

                            startWorkingNumber: //开工数量

                            starWorkingRatio: //开工率

                            progress: //总体进度

                            finishWorkingNumber: //完工数量

                            finishWorkingRatio: //完工率

                            approvalProgressNumber: //审批进展
                        }*/
                    } else {
                        alert(data.message);
                    }

                },
                error: function (data) {
                    console.log(data);
                    alert("请求失败!");
                }
            });
        });
    })
</script>

<body>
<input type="text" name="projectName" id="projectName" placeholder="项目名称"><br>
<input type="text" name="level1" id="level1" placeholder="五个地理位置"><br>
<input type="text" name="level2" id="level2" placeholder="二级地理位置"><br>
<input type="text" name="level3" id="level3" placeholder="建设计划"><br>
<input type="text" name="level4" id="level4" placeholder="十几五建设计划"><br>
<input type="text" name="level5" id="level5" placeholder="军区军兵种后勤"><br>
<button id="submit">提交</button>
</body>
</html>
