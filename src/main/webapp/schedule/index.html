    <!-- 主要内容部分 -->
    <div class="app" id="app">
        <z-selects @status="handleStatus" @hsrc1 = "handleSrc1" @hsrc2 = "handleSrc2"  @hsrc3 = "handleSrc3" @hper1="handlePer1" @hper2="handlePer2" @hper3="handlePer3"></z-selects>

        <i-col span="8" class="z-item">
            <template>   
                <z-pie identify="z-pie-one" :color="['#f6e3a1', '#C10514']" subtitle="完成率" :percent="per_1"></z-pie>
                
                <z-rect identify="z-rect-one" :color="['#f6e3a1', '#C10514']" :src="src_1"></z-rect>
            </template>
        </i-col>
        <i-col span="8" class="z-item z-middle">
            <template>
                <z-pie identify="z-pie-two" :color="['#71C8B1', '#06B5D7']" subtitle='完工率' :percent="per_2"></z-pie>
                
                <z-rect identify="z-rect-two" :color="['#71C8B1', '#06B5D7']" :src="src_2"></z-rect>
            </template>    
        </i-col>
        <i-col span="8" class="z-item">
            <template>
                <z-pie identify="z-pie-thr" :color="['#5fc0ce', '#0b61a4']" subtitle='开工率' :percent='per_3'></z-pie>
                
                <z-rect identify="z-rect-thr" :color="['#5fc0ce', '#0b61a4']" :src="src_3"></z-rect>
            </template>
        </i-col>
    </div>
